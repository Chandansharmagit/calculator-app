<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" placeholder="0" readonly>
    <div class="buttons">
      <button onclick="clearResult()"class='buttons'>C</button>
      <button onclick="backspace()"class='buttons'>&leftarrow;</button>
      <button onclick="addToResult('/')"class='buttons'>/</button>
      <button onclick="addToResult('*')"class='buttons'>*</button>
      <button onclick="addToResult('7')"class='buttons'>7</button>
      <button onclick="addToResult('8')"class='buttons'>8</button>
      <button onclick="addToResult('9')"class='buttons'>9</button>
      <button onclick="addToResult('-')"class='buttons'>-</button>
      <button onclick="addToResult('4')"class='buttons'>4</button>
      <button onclick="addToResult('5')"class='buttons'>5</button>
      <button onclick="addToResult('6')"class='buttons'>6</button>
      <button onclick="addToResult('+')"class='buttons'>+</button>
      <button onclick="addToResult('1')"class='buttons'>1</button>
      <button onclick="addToResult('2')"class='buttons'>2</button>
      <button onclick="addToResult('3')"class='buttons'>3</button>
      <button class="equal" onclick="calculate()"class='buttons'>=</button>
      <button onclick="addToResult('0')"class='buttons'>0</button>
      <button onclick="addToResult('.')"class='buttons'>.</button>
      <button onclick="addToResult('0')"class='buttons'>0</button>
      <button onclick="addToResult('.')"class='buttons'>.</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
